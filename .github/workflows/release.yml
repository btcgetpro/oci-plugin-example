name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: true
        default: "v0.1.0"

permissions:
  contents: write
  packages: write

env:
  PLUGIN_NAME: "nginx"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi
          echo "Building release: $TAG"

      - name: Install fledge
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y umoci skopeo coreutils

          # Download latest fledge binary (from README)
          curl -LO https://github.com/volantvm/fledge/releases/latest/download/fledge-linux-amd64
          chmod +x fledge-linux-amd64
          sudo mv fledge-linux-amd64 /usr/local/bin/fledge
          # Verification via build step below

      - name: Build OCI rootfs with fledge
        run: |
          sudo fledge build
          # Expected outputs: nginx.img and nginx.json
          ls -lh nginx.img
          file nginx.img

      - name: Calculate checksum
        id: checksum
        run: |
          IMG_FILE="${{ env.PLUGIN_NAME }}-rootfs.img"
          CHECKSUM=$(sha256sum $IMG_FILE | awk '{print $1}')
          echo "img_checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Rootfs checksum: $CHECKSUM"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Nginx OCI Rootfs Plugin Release

            **Base Image:** nginx:alpine
            **Rootfs Checksum:** `${{ steps.checksum.outputs.img_checksum }}`

            ### Install this plugin:

            ```bash
            volar plugins install --manifest https://github.com/volantvm/oci-plugin-example/releases/latest/download/nginx.json 
            volar vms create my-nginx --plugin ${{ env.PLUGIN_NAME }} --cpu 1 --memory 1024
            ```

            ### Test it:

            ```bash
            curl http://192.168.127.10
            # â†’ Welcome to nginx!
            ```

            ### Build details:
            - Built with [fledge](https://github.com/volantvm/fledge)
            - Source: `nginx:alpine` official Docker image
            - Boot time: 2-5s
            - Full Linux environment with persistence
          files: |
            nginx.img
            manifest/${{ env.PLUGIN_NAME }}.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
